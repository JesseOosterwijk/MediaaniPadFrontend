<div class="container">
  <div class="header">
    <img src="assets/mediaan.png" alt="MEDIAAN">
    <div class="buttons">
      <div class="btn-container">
        <button (click)="goToCategories()">Menu</button>
      </div>
      <div class="btn-container">
        <button (click)="goToOrder()">Order</button>
      </div>
      <div class="btn-container">
        <button (click)="endSession()">End session</button>
      </div>
    </div>
  </div>
  <div class="content-container">
    <div class="router-container" [hidden]="showOrder">
      <router-outlet></router-outlet>
    </div>
    <div class="order-container" [hidden]="!showOrder">
      <app-order></app-order>
    </div>
  </div>
</div>
